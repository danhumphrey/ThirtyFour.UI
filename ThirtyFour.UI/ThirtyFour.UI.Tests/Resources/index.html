<html>
<head>
    <title>ThirtyFour.UI</title>
    <style>
        .first {
            font-size: 110%;
        }
    </style>
</head>
<body id="test-body">
    <h1>ThirtyFour.UI</h1>
    <p class="first">First Paragraph <a href="https://github.com/danhumphrey">GitHub</a></p>
    <p class="second">Second Paragraph</p>
    <h2>List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <form>
        <h2>Form Elements</h2>
        <h3>Checkboxes and Radio Buttons</h3>
        <label id="cbredlabel"><input type="checkbox" name="color" value="red" id="cbred">Red</label><br />
        <input type="checkbox" name="color" value="green" id="cbgreen" checked="checked"><label for="cbgreen">Green</label><br />
        <input type="checkbox" name="color" value="maroon" id="cbmaroon">
        <fieldset>
            <label id="rorangelabel"><input type="radio" id="rorange" name="radiocolor" accesskey="O" value="orange" />Orange</label> <br />
            <input type="radio" id="rviolet" name="radiocolor" " accesskey="V" checked="checked" value="violet" /><label for="rviolet">Violet</label> <br />
            <input type="radio" id="rmaroon" name="radiocolor" accesskey="M" value="maroon" /><br />
        </fieldset>
    </form>

    <footer id="footer-id">
        <p class="last">Last Paragraph</p>
    </footer>
</body>
</html>
